            display: flex;
            align-items: center;
            gap: .65rem;
            margin-bottom: 1.5rem;
            padding-bottom: .75rem;
            border-bottom: 2px solid var(--accent)

        }

        .part-title-km {

            color: var(--text-secondary);
            font-weight: 400;
            margin-left: .25rem
        }

        .question-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.25rem;
            box-shadow: var(--shadow);
            transition: box-shadow .2s
        }

        .question-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, .08)
        }

        .q-label {
            font-size: .65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .08em;
            margin-bottom: .4rem
        }

        .q-label-en {
            color: var(--accent)
        }

        .q-label-km {
            color: var(--khmer)
        }

        .q-row {
            display: flex;
            align-items: flex-start;
            gap: .5rem
        }

        .q-text {
            font-size: .9rem;
            font-weight: 400;
            flex: 1
        }

        .q-text-km {
            font-size: .9rem;
            color: var(--text-secondary)
        }

        .q-divider {
            height: 1px;
            background: var(--border);
            margin: .85rem 0
        }

        .tts-btn {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s;
            color: var(--text-secondary);
            margin-top: -2px
        }

        .tts-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            color: var(--accent)
        }

        .tts-btn.speaking {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
            animation: pulse 1.5s infinite
        }

        .tts-btn svg {
            width: 16px;
            height: 16px
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .6
            }
        }

        .terms-block {
            margin-top: .85rem;
            padding: .75rem 1rem;

        }

        .term-item:last-child {

        }

        .term-en {
            font-size: .8rem;
            color: var(--text)
        }

        }

        .term-km {

            color: var(--text-secondary)
        }

            padding-top: 2rem;
            border-top: 1px solid var(--border);

        }

            }

                font-size: 1.3rem
            }

            .question-card {
                padding: 1rem 1.15rem
            }

            .part-header {
                flex-wrap: wrap
            }
        }
    </style>
</head>

                    { en: "Have you EVER left the United States to avoid being drafted in the U.S. armed forces?", km: "áá¾á¢áŸ’á“á€á’áŸ’á›á¶á”áŸ‹á…á¶á€á…áŸá‰á–á¸á¢á¶á˜áŸášá·á€áŠá¾á˜áŸ’á”á¸á‚áŸá…á€á¶ášá…á»á›á€á„á‘áŸá–áŠáŸ‚ášá¬á‘áŸ?", terms: [{ en: "Drafted", def: "Required by law to join the military.", km: "á”á„áŸ’ááŸ†á±áŸ’á™á…á¼á›á€á„á‘áŸá– â€“ áá˜áŸ’ášá¼áœáŠáŸ„á™á…áŸ’á”á¶á”áŸ‹á±áŸ’á™á…á¼á›á€á„á‘áŸá–áŸ”" }] },
                    { en: "Have you EVER served in the U.S. armed forces?", km: "áá¾á¢áŸ’á“á€á’áŸ’á›á¶á”áŸ‹á”á˜áŸ’ášá¾á€áŸ’á“á»á„á€á„á‘áŸá–á¢á¶á˜áŸášá·á€áŠáŸ‚ášá¬á‘áŸ?", terms: [] },
                    { en: "Have you EVER been court-martialed or received a discharge other than honorable while in the U.S. armed forces?", km: "áá¾á¢áŸ’á“á€á’áŸ’á›á¶á”áŸ‹ááŸ’ášá¼áœá”á¶á“á€á¶ááŸ‹á‘áŸ„áŸáŠáŸ„á™áá»á›á¶á€á¶ášá™áŸ„á’á¶áŠáŸ‚ášá¬á‘áŸ?", terms: [{ en: "Court-martialed", def: "Tried in a military court.", km: "á€á¶ááŸ‹á‘áŸ„áŸáŠáŸ„á™áá»á›á¶á€á¶ášá™áŸ„á’á¶ â€“ ááŸ’ášá¼áœá”á¶á“á€á¶ááŸ‹á‘áŸ„áŸá“áŸ…áá»á›á¶á€á¶ášá€á„á‘áŸá–áŸ”" }] },

                questions: [
                    { en: "Do you now have, or did you EVER have, a hereditary title or an order of nobility in any foreign country?", km: "áá¾á¢áŸ’á“á€á˜á¶á“ á¬á’áŸ’á›á¶á”áŸ‹á˜á¶á“ ááŸ†ááŸ‚á„áŸáŸá…á€áŸ’áá¸ á“áŸ…á”áŸ’ášá‘áŸáŸá”ášá‘áŸáŸáŠáŸ‚ášá¬á‘áŸ?", terms: [{ en: "Hereditary title", def: "A title like prince passed down in a family.", km: "ááŸ†ááŸ‚á„áŸáŸá…á€áŸ’áá¸ â€“ ááŸ†ááŸ‚á„áŠá¼á…á‡á¶á¢áŸ’á“á€á€áŸ’ášá½á˜á˜á“á»áŸáŸ’áŸáŸ”" }, { en: "Nobility", def: "A class of people with special social status.", km: "á¢á—á·á‡á“ â€“ á€áŸ’ášá½á˜á˜á“á»áŸáŸ’áŸáŠáŸ‚á›á˜á¶á“ááŸ†ááŸ‚á„á–á·áŸáŸáŸáŸ”" }] },
                    { en: "Are you unable to take the Oath of Allegiance because of a physical or developmental disability or mental impairment?", km: "áá¾á¢áŸ’á“á€á˜á·á“á¢á¶á…áŸáŸ’á”ááŸáŸ’á˜áŸ„áŸ‡ááŸ’ášá„áŸ‹á”á¶á“ á–áŸ’ášáŸ„áŸ‡ááŸ‚á–á·á€á¶ášá—á¶á–áŠáŸ‚ášá¬á‘áŸ?", terms: [{ en: "Disability", def: "A condition that limits a person\'s ability.", km: "á–á·á€á¶ášá—á¶á– â€“ áŸáŸ’áá¶á“á—á¶á–áŠáŸ‚á›á€áŸ†áááŸ‹áŸá˜ááŸ’áá—á¶á–ášá”áŸáŸ‹á˜á“á»áŸáŸ’áŸáŸ”" }] },

                ]

        const speakerSVG = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>`;

        let currentBtn = null;
        let isSpeaking = false;

        let bestVoice = null;
        function loadBestVoice() {
            const voices = speechSynthesis.getVoices();
            const priorities = [
                v => v.name.includes('Google US English'),
                v => v.name.includes('Google') && v.lang.startsWith('en'),
                v => v.name.includes('Natural') && v.lang.startsWith('en'),
                v => v.name.includes('Samantha'),
                v => v.name.includes('Microsoft') && v.lang.startsWith('en'),
                v => v.lang.startsWith('en-US'),
                v => v.lang.startsWith('en')
            ];
            for (const test of priorities) {
                const found = voices.find(test);
                if (found) { bestVoice = found; return; }
            }
        }
        speechSynthesis.onvoiceschanged = loadBestVoice;
        loadBestVoice();

        function speak(text, btn) {
            if (isSpeaking) {
                if (typeof responsiveVoice !== 'undefined') responsiveVoice.cancel();
                speechSynthesis.cancel();
                if (currentBtn) currentBtn.classList.remove('speaking');
                if (currentBtn === btn) { currentBtn = null; isSpeaking = false; return; }
            }
            btn.classList.add('speaking');
            currentBtn = btn;
            isSpeaking = true;
            const onDone = () => { btn.classList.remove('speaking'); currentBtn = null; isSpeaking = false; };
            if (typeof responsiveVoice !== 'undefined' && responsiveVoice.voiceSupport()) {
                responsiveVoice.speak(text, 'US English Female', { pitch: 1, rate: 0.9, onend: onDone, onerror: () => speakWithBrowser(text, btn, onDone) });
            } else {
                speakWithBrowser(text, btn, onDone);
            }
        }

        function speakWithBrowser(text, btn, onDone) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.9; u.pitch = 1;
            if (bestVoice) u.voice = bestVoice;
            u.onend = onDone; u.onerror = onDone;
            speechSynthesis.speak(u);
        }

        function render() {
            const main = document.getElementById('content');
            let html = '';
            DATA.forEach(part => {
                html += `<section class="part">
      <div class="part-header">
        <span class="part-number">${part.part}</span>
        <span class="part-title">${part.title} <span class="part-title-km">${part.titleKm}</span></span>
      </div>`;
                part.questions.forEach((q, qi) => {
                    const btnId = `tts-${part.part.replace(/\s/g, '')}-${qi}`;
                    html += `<div class="question-card">
        <div class="q-label q-label-en">Question (English)</div>
        <div class="q-row">
          <div class="q-text">"${q.en}"</div>
          <button class="tts-btn" id="${btnId}" onclick="speak(\`${q.en.replace(/`/g, "'")}\`, this)" title="Listen" aria-label="Read question aloud">${speakerSVG}</button>
        </div>
        <div class="q-divider"></div>
        <div class="q-label q-label-km">\u179f\u17c6\u178e\u17bd\u179a (Khmer)</div>
        <div class="q-text-km">"${q.km}"</div>`;
                    if (q.terms && q.terms.length) {
                        html += `<div class="terms-block">`;
                        q.terms.forEach(t => {
                            html += `<div class="term-item">
            <div class="term-en"><strong>${t.en}</strong> \u2013 ${t.def}</div>
            <div class="term-km">${t.km}</div>
          </div>`;
                        });
                        html += `</div>`;
                    }
                    html += `</div>`;
                });
                html += `</section>`;
            });
            main.innerHTML = html;
        }
        render();
    </script>
